<title>HTML5 FileReader 拖拽上传预览</title>
<link rel="stylesheet" href="http://www.loveqiao.com/css/public.css">
<style>
.canvas{ background:#fff; width:800px; height:600px; display:block; margin:0 auto; position:relative; border:dashed 4px #ccc;}
.canvas .tip{ text-align:center; position:absolute; width:100%; top:200px; color:#ccc; font-size:36px; line-height:1.5;pointer-events:none;}
.canvas .event{ padding-left:10px; display:none; color:#f00}
.drag_img{ position:absolute;}
</style>
</head>

<body>
<div id="canvas" class="canvas">
	<p class="dragenter event">dragenter：拖拽元素进入</p>
	<p class="dragover event">dragover：拖拽元素在目标元素上移动</p>
	<p class="dragleave event">dragleave：拖拽元素离开目标元素</p>
	<p class="tip">拖动图片到这里<br>开始上传</p>
</div>
<p align="center" style="padding:20px 0">相关案例：<a href="fileupdata.html" target="_blank" style="color:#0066bc">file上传预览实例</a></p>

<script src="drag.js"></script>
<script>
var File=new DragAndDrop(document.getElementById('canvas'));
File.imgFileDrop();
</script>
<script src="http://www.loveqiao.com/js/public.js"></script>
</body>
